<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!--jquery-->
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <!--layer-->
    <script type="text/Javascript" th:src="@{/layer/layer.js}"></script>
    <!--common.js-->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading" style="margin-bottom: 10px">
        <h3>Flash Sale Product List</h3>
    </div>
    <table class="table table-bordered" id="productList">
        <tr>
            <td style="font-weight: bolder">Product Name</td>
            <td style="font-weight: bolder">Product Image</td>
            <td style="font-weight: bolder">Original Price</td>
            <td style="font-weight: bolder">Flash Sale Price</td>
            <td style="font-weight: bolder">Flash Sale Stock</td>
            <td style="font-weight: bolder">Details</td>
        </tr>
        <tr th:each="product,productStat : ${productList}">
            <td th:text="${product.productName}"></td>
            <td>
                <div class="text-center" style="max-width: 150px">
                    <img th:src="@{${product.productImg}}" class="img-fluid img-thumbnail"/>
                </div>
            </td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.flashSalePrice}"></td>
            <td th:text="${product.flashSaleStock}"></td>

<!--            <td><a th:href="'/product/to_detail/'+${product.id}">Details</a></td>-->

            <td><a th:href="'/product_detail.htm?productId='+${product.id}">Details</a></td>
        </tr>
    </table>
</div>
</body>
</html>
